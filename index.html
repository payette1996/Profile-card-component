<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section>
    <div class="circles">
      <img class="circle1" src="images/bg-pattern-top.svg" />
      <img class="circle2" src="images/bg-pattern-bottom.svg" />
    </div>
    <div class="card">
      <div class="card-header">
      <!-- Content -->
      </div>
      <div class="card-body">
        <div class="card-avatar">
          <img src="images/image-victor.jpg" alt="">
        </div>
        <h2 class="card-name">
          Victor Crest <span class="card-age">26</span>
        </h2>
        <h3 class="card-city">London</h3>
      </div>
      <div class="card-footer">
        <div class="card-item">
          <h4 class="card-value">80K</h3>
          <h4 class="card-meta">Followers</h4>
        </div>
        <div class="card-item">
          <h4 class="card-value">803K</h3>
          <h4 class="card-meta">Likes</h4>
        </div>
        <div class="card-item">
          <h4 class="card-value">1.4K</h3>
          <h4 class="card-meta">Photos</h4>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
